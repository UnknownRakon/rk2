<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рубежный контроль 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="container container_header">
                <div class="header__logo">
                    <img srcset="img/logo-150w.jpg,
            img/logo-200w.jpg 1.5x,
            img/logo-250w.jpg 2x" src="img/logo-250w.jpg" alt="logo">
                </div>
                <nav class="header__menu">
                    <ul>
                        <li><a href="#1">Технологии</a></li>
                        <li><a href="#2">Добавить</a></li>
                        <li><a href="#3">Изучить</a></li>
                        <li><a href="#4">Изученные</a></li>
                    </ul>
                </nav>
                <button class="header__themeButton" onclick="toggleTheme()">Сменить тему</button>
            </div>
        </header>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <script>
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-light');
            } else {
                setTheme('theme-dark');
            }
        }
        (function () {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-dark');
                document.getElementById('slider').checked = false;
            } else {
                setTheme('theme-light');
                document.getElementById('slider').checked = true;
            }
        })();
    </script>
</body>

</html>
